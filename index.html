<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Trivia Journey</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #dff0f9;
      color: #333;
    }

    .hidden {
      display: none;
    }

    #game-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    #start-screen {
      text-align: center;
    }

    #icon-selection {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .icon-btn {
      font-size: 1.5em;
      padding: 10px;
      cursor: pointer;
      background: #e6f7ff;
      border: 2px solid #333;
      border-radius: 5px;
    }

    .control-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #ffcccc;
      border: none;
      border-radius: 5px;
    }

    #scenes {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .scene {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
    }

    .house {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
    }

    #trivia-popup {
      background-color: #fff;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #feedback {
      margin-top: 10px;
    }

    #instructions {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Welcome to the Christmas Trivia Journey!</h1>
      <p>Choose your player icon:</p>
      <div id="icon-selection">
        <button class="icon-btn" data-icon="üéÑ">Christmas Tree</button>
        <button class="icon-btn" data-icon="ü¶å">Reindeer</button>
        <button class="icon-btn" data-icon="üéÖ">Elf</button>
        <button class="icon-btn" data-icon="üêøÔ∏è">Chipmunk</button>
      </div>
      <button id="start-game">Start Game</button>
    </div>

    <!-- Game Scenes Container -->
    <div id="scenes" class="hidden">
      <div id="player-icon" class="player hidden"></div>

      <!-- Each scene will have a house with trivia -->
      <div class="scene" id="scene1">
        <div class="house" data-scene="1">üéÑ</div>
      </div>
      <div class="scene" id="scene2">
        <div class="house" data-scene="2">üéÖ</div>
      </div>
      <div class="scene" id="scene3">
        <div class="house" data-scene="3">üéÅ</div>
      </div>
      <div class="scene" id="scene4">
        <div class="house" data-scene="4">‚õÑ</div>
      </div>
      <div class="scene" id="scene5">
        <div class="house" data-scene="5">üïØÔ∏è</div>
      </div>
      <div class="scene" id="scene6">
        <div class="house" data-scene="6">üåü</div>
      </div>
      <div class="scene" id="scene7">
        <div class="house" data-scene="7">üéâ</div>
      </div>

      <!-- Pause and Resume Buttons -->
      <button id="pause-game" class="control-btn">Pause</button>
      <button id="resume-game" class="control-btn hidden">Continue</button>
    </div>
    
    <!-- Trivia Popup -->
    <div id="trivia-popup" class="hidden">
      <h2>Trivia Question</h2>
      <p id="trivia-question"></p>
      <input type="text" id="trivia-answer" placeholder="Your answer...">
      <button id="submit-answer">Submit</button>
      <button id="close-popup" onclick="closePopup()">Close</button>
      <p id="feedback"></p>
    </div>
    
    <!-- Instructions -->
    <p id="instructions" class="hidden">Move through the village by answering trivia questions correctly!</p>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const scenesContainer = document.getElementById('scenes');
    const playerIcon = document.getElementById('player-icon');
    const pauseButton = document.getElementById('pause-game');
    const resumeButton = document.getElementById('resume-game');
    const triviaPopup = document.getElementById('trivia-popup');
    const triviaQuestionElem = document.getElementById('trivia-question');
    const triviaAnswerInput = document.getElementById('trivia-answer');
    const feedbackElem = document.getElementById('feedback');
    let currentScene = 1;
    let selectedIcon = "";

    // Trivia questions and answers
    const triviaQuestions = [
      { question: "What is Santa's favorite snack?", answer: "cookies" },
      { question: "What do people put on top of a Christmas tree?", answer: "star" },
      { question: "Which reindeer has a red nose?", answer: "rudolph" },
      { question: "Name a common holiday drink.", answer: "eggnog" },
      { question: "Which date is Christmas celebrated on?", answer: "25" },
      { question: "What color is Santa's suit?", answer: "red" },
      { question: "How many reindeer does Santa have?", answer: "8" }
    ];

    // Start the game
    document.getElementById('start-game').addEventListener('click', () => {
      if (selectedIcon) {
        startScreen.classList.add('hidden');
        scenesContainer.classList.remove('hidden');
        playerIcon.classList.remove('hidden');
        playerIcon.textContent = selectedIcon;
        document.getElementById('instructions').classList.remove('hidden');
      } else {
        alert("Please select a player icon!");
      }
    });

    // Select player icon
    document.querySelectorAll('.icon-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedIcon = btn.getAttribute('data-icon');
        playerIcon.textContent = selectedIcon;
      });
    });

    // Pause and Resume functionality
    pauseButton.addEventListener('click', () => {
      scenesContainer.classList.add('hidden');
      triviaPopup.classList.add('hidden');
      pauseButton.classList.add('hidden');
      resumeButton.classList.remove('hidden');
    });

    resumeButton.addEventListener('click', () => {
      scenesContainer.classList.remove('hidden');
      resumeButton.classList.add('hidden');
      pauseButton.classList.remove('hidden');
    });

    // Trivia popup interaction
    function showTrivia(sceneNum) {
      const trivia = triviaQuestions[sceneNum - 1];
      triviaQuestionElem.textContent = trivia.question;
      feedbackElem.textContent = "";
      triviaPopup.classList.remove('hidden');
    }

    document.getElementById('submit-answer').addEventListener('click', () => {
      const answer = triviaAnswerInput.value.toLowerCase();
      const correctAnswer = triviaQuestions[currentScene - 1].answer;

      if (answer === correctAnswer) {
        feedbackElem.textContent = "Correct! Moving to the next scene.";
        currentScene++;
        triviaPopup.classList.add('hidden');
        triviaAnswerInput.value = "";
      } else {
        feedbackElem.textContent = "Incorrect. Try again!";
      }
    });

    function closePopup() {
      triviaPopup.classList.add('hidden');
    }
  </script>
</body>
</html>
