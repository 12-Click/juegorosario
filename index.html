<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Trivia Journey</title>
  <style>
    /* Base styles and reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Container and layout */
    #game-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
    }
    
    /* Start screen and selection styling */
    #start-screen {
      animation: fadeIn 0.8s;
    }
    #icon-selection {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .icon-btn {
      font-size: 1.8em;
      padding: 10px;
      cursor: pointer;
      background: #e6f7ff;
      border: 2px solid #333;
      border-radius: 8px;
      transition: transform 0.2s, background-color 0.2s;
    }
    .icon-btn:hover {
      transform: scale(1.1);
      background-color: #cceeff;
    }
    #start-game {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff8080;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #start-game:hover {
      background-color: #ff6666;
    }
    
    /* Game scenes styling */
    #scenes {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    .scene {
      width: 80%;
      max-width: 150px;
      aspect-ratio: 1;
      border-radius: 50%;
      background: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .scene:hover {
      transform: scale(1.05);
      background-color: #cceeff;
    }
    .house {
      font-size: 1.8em;
    }

    /* Player icon display */
    #player-icon {
      font-size: 2rem;
      position: fixed;
      top: 5%;
      right: 5%;
      background-color: #ffefc1;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      animation: bounce 1.5s infinite;
    }

    /* Trivia popup styling */
    #trivia-popup {
      background-color: #fff;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 0.8s;
    }
    #trivia-popup input, #submit-answer, #close-popup {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      font-size: 1em;
    }
    #submit-answer {
      background-color: #80d4ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submit-answer:hover {
      background-color: #66c2ff;
    }
    #feedback {
      margin-top: 10px;
      font-size: 0.9em;
      color: green;
    }

    /* Control buttons */
    .control-btn {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #ffcccc;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      #game-container { padding: 20px; }
      #instructions { font-size: 0.9em; }
      .icon-btn { font-size: 1.3em; padding: 8px; }
      #player-icon { font-size: 1.8em; top: 10%; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Christmas Trivia Journey</h1>
      <p>Choose your player icon:</p>
      <div id="icon-selection">
        <button class="icon-btn" data-icon="üéÑ">Tree</button>
        <button class="icon-btn" data-icon="ü¶å">Reindeer</button>
        <button class="icon-btn" data-icon="üéÖ">Elf</button>
        <button class="icon-btn" data-icon="üêøÔ∏è">Chipmunk</button>
      </div>
      <button id="start-game">Start Game</button>
    </div>

    <!-- Game Scenes Container -->
    <div id="scenes" class="hidden">
      <div id="player-icon" class="player hidden"></div>
      <div class="scene" id="scene1"><div class="house" data-scene="1">üéÑ</div></div>
      <div class="scene" id="scene2"><div class="house" data-scene="2">üéÖ</div></div>
      <div class="scene" id="scene3"><div class="house" data-scene="3">üéÅ</div></div>
      <div class="scene" id="scene4"><div class="house" data-scene="4">‚õÑ</div></div>
      <div class="scene" id="scene5"><div class="house" data-scene="5">üïØÔ∏è</div></div>
      <div class="scene" id="scene6"><div class="house" data-scene="6">üåü</div></div>
      <div class="scene" id="scene7"><div class="house" data-scene="7">üéâ</div></div>
      <button id="pause-game" class="control-btn">Pause</button>
      <button id="resume-game" class="control-btn hidden">Continue</button>
    </div>
    
    <!-- Trivia Popup -->
    <div id="trivia-popup" class="hidden">
      <h2>Trivia Question</h2>
      <p id="trivia-question"></p>
      <input type="text" id="trivia-answer" placeholder="Your answer...">
      <button id="submit-answer">Submit</button>
      <button id="close-popup" onclick="closePopup()">Close</button>
      <p id="feedback"></p>
    </div>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const scenesContainer = document.getElementById('scenes');
    const playerIcon = document.getElementById('player-icon');
    const pauseButton = document.getElementById('pause-game');
    const resumeButton = document.getElementById('resume-game');
    const triviaPopup = document.getElementById('trivia-popup');
    const triviaQuestionElem = document.getElementById('trivia-question');
    const triviaAnswerInput = document.getElementById('trivia-answer');
    const feedbackElem = document.getElementById('feedback');
    let currentScene = 1;
    let selectedIcon = "";

    // Trivia questions and answers
    const triviaQuestions = [
      { question: "What is Santa's favorite snack?", answer: "cookies" },
      { question: "What do people put on top of a Christmas tree?", answer: "star" },
      { question: "Which reindeer has a red nose?", answer: "rudolph" },
      { question: "Name a common holiday drink.", answer: "eggnog" },
      { question: "Which date is Christmas celebrated on?", answer: "25" },
      { question: "What color is Santa's suit?", answer: "red" },
      { question: "How many reindeer does Santa have?", answer: "8" }
    ];

    document.getElementById('start-game').addEventListener('click', () => {
      if (selectedIcon) {
        startScreen.classList.add('hidden');
        scenesContainer.classList.remove('hidden');
        playerIcon.classList.remove('hidden');
        playerIcon.textContent = selectedIcon;
      } else {
        alert("Please select a player icon!");
      }
    });

    document.querySelectorAll('.icon-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedIcon = btn.getAttribute('data-icon');
        playerIcon.textContent = selectedIcon;
      });
    });

    pauseButton.addEventListener('click', () => {
      scenesContainer.classList.add('hidden');
      triviaPopup.classList.add('hidden');
      pauseButton.classList.add('hidden');
      resumeButton.classList.remove('hidden');
    });

    resumeButton.addEventListener('click', () => {
      scenesContainer.classList.remove('hidden');
      resumeButton.classList.add('hidden');
      pauseButton.classList.remove('hidden');
    });

    function showTrivia(sceneNum) {
      const trivia = triviaQuestions[sceneNum - 1];
      triviaQuestionElem.textContent = trivia.question;
      feedbackElem.textContent = "";
      triviaPopup.classList.remove('hidden');
    }

    document.getElementById('submit-answer').addEventListener('click', () => {
      const answer = triviaAnswerInput.value.toLowerCase();
      const correctAnswer = triviaQuestions[currentScene - 1].answer;

      if (answer === correctAnswer) {
        feedbackElem.textContent = "Correct! Moving to the next scene.";
        currentScene++;
        triviaPopup.classList.add('hidden');
        triviaAnswerInput.value = "";
      } else {
        feedbackElem.textContent = "Incorrect. Try again!";
      }
    });

    function closePopup() {
      triviaPopup.classList.add('hidden');
    }
  </script>
</body>
</html>
