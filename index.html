
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Village Trivia Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #87CEEB;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #game-container {
    position: relative;
    width: 800px;
    height: 600px;
    background: url('https://path-to-snowy-village-background.jpg') center/cover no-repeat;
    border: 5px solid #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
  }
  .house {
    width: 50px;
    height: 50px;
    background: url('https://path-to-christmas-house-icon.png') center/cover no-repeat;
    position: absolute;
    cursor: pointer;
  }
  #trivia-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    display: none;
    text-align: center;
    max-width: 300px;
  }
  #question {
    margin-bottom: 20px;
    font-size: 18px;
  }
  .option {
    margin: 5px 0;
    padding: 10px;
    background-color: #f3f3f3;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
  }
  #score {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="score">Score: 0</div>

  <!-- Houses -->
  <div class="house" style="top: 100px; left: 100px;" onclick="openTrivia(0)"></div>
  <div class="house" style="top: 200px; left: 300px;" onclick="openTrivia(1)"></div>
  <div class="house" style="top: 300px; left: 150px;" onclick="openTrivia(2)"></div>
  <div class="house" style="top: 400px; left: 400px;" onclick="openTrivia(3)"></div>

  <!-- Trivia Card Popup -->
  <div id="trivia-card">
    <div id="question"></div>
    <div class="option" onclick="selectAnswer(0)"></div>
    <div class="option" onclick="selectAnswer(1)"></div>
    <div class="option" onclick="selectAnswer(2)"></div>
  </div>
</div>

<script>
  const triviaQuestions = [
    {
      question: "What date is Christmas celebrated on?",
      options: ["December 25", "January 1", "November 25"],
      correct: 0
    },
    {
      question: "Who delivers presents to children on Christmas Eve?",
      options: ["Santa Claus", "The Easter Bunny", "Tooth Fairy"],
      correct: 0
    },
    {
      question: "What is traditionally placed on top of a Christmas tree?",
      options: ["A star", "A pumpkin", "A flag"],
      correct: 0
    },
    {
      question: "Which reindeer is famous for its red nose?",
      options: ["Rudolph", "Blitzen", "Dasher"],
      correct: 0
    }
  ];
  let score = 0;
  let currentQuestionIndex = -1;

  function openTrivia(index) {
    currentQuestionIndex = index;
    const trivia = triviaQuestions[index];
    document.getElementById("question").textContent = trivia.question;
    document.querySelectorAll(".option").forEach((opt, i) => {
      opt.textContent = trivia.options[i];
    });
    document.getElementById("trivia-card").style.display = "block";
  }

  function selectAnswer(option) {
    const trivia = triviaQuestions[currentQuestionIndex];
    if (option === trivia.correct) {
      score += 1;
      document.getElementById("score").textContent = "Score: " + score;
    }
    document.getElementById("trivia-card").style.display = "none";
  }
</script>
</body>
</html>
