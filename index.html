<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Logo.png">
    <title>12Click - Member Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00aaff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 20px;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .input-icon {
            position: relative;
            margin: 20px 0;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }

        .input-icon input {
            width: 100%;
            padding: 14px 15px 14px 40px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background: linear-gradient(135deg, #f0f8ff, #e0f7ff);
            transition: all 0.3s ease;
        }

        .input-icon input::placeholder {
            color: #aaa;
        }

        .input-icon input:focus {
            border-color: #007bff;
            background: linear-gradient(135deg, #e0f7ff, #d1f1ff);
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/barlogo.png" alt="12Click Logo" class="logo">
        <h2>Member Login</h2>
        <form id="loginForm">
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="userId" placeholder="User ID" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="error-message" id="errorContainer"></div>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p><a href="/forgot-password.html">Forgot your password?</a></p>
        </div>
        <div class="spinner" id="loadingSpinner"></div>
    </div>

    <script>
        const API_URL = 'https://ua6lvbnawe.execute-api.us-east-1.amazonaws.com/12ClickProd';

        const spinner = document.getElementById('loadingSpinner');
        const loginForm = document.getElementById('loginForm');
        const errorContainer = document.getElementById('errorContainer');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Show spinner and reset error message
            spinner.style.display = 'block';
            errorContainer.textContent = '';

            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!userId || !password) {
                spinner.style.display = 'none';
                errorContainer.textContent = 'Please fill in all fields.';
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed.');
                }

                const data = await response.json();

                sessionStorage.setItem('token', data.token);
                if (data.role === 'admin') {
                    window.location.href = '/admin-dashboard.html';
                } else {
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.error('Login error:', error.message);
                errorContainer.textContent = error.message || 'An error occurred. Please try again.';
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
