<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Document Tracking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .dashboard-card { text-align: center; padding: 20px; }
        .editable { cursor: pointer; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Dashboard Summary -->
            <div class="col-md-4">
                <div class="card text-bg-primary mb-3 dashboard-card">
                    <h4>Pending Requests</h4>
                    <p id="pending-count">0</p>
                </div>
                <div class="card text-bg-success mb-3 dashboard-card">
                    <h4>Completed</h4>
                    <p id="completed-count">0</p>
                </div>
                <div class="card text-bg-warning mb-3 dashboard-card">
                    <h4>Needs Review</h4>
                    <p id="review-count">0</p>
                </div>
            </div>

            <!-- Editable Table -->
            <div class="col-md-8">
                <h4>Missing Info Tracker</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Document Name</th>
                            <th>Missing Info</th>
                            <th>Assigned To</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Form A</td>
                            <td class="editable" contenteditable="true">ID missing</td>
                            <td class="editable" contenteditable="true">John</td>
                            <td>
                                <select class="status-dropdown form-select">
                                    <option value="Pending">Pending</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Needs Review">Needs Review</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Invoice B</td>
                            <td class="editable" contenteditable="true">Signature required</td>
                            <td class="editable" contenteditable="true">Lisa</td>
                            <td>
                                <select class="status-dropdown form-select">
                                    <option value="Pending">Pending</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Needs Review">Needs Review</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function updateDashboard() {
            let pending = 0, completed = 0, review = 0;
            $(".status-dropdown").each(function () {
                let status = $(this).val();
                if (status === "Pending") pending++;
                if (status === "Completed") completed++;
                if (status === "Needs Review") review++;
            });
            $("#pending-count").text(pending);
            $("#completed-count").text(completed);
            $("#review-count").text(review);
        }

        $(document).ready(function () {
            updateDashboard();
            $(".status-dropdown").change(updateDashboard);
        });
    </script>
</body>
</html>
