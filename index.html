<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosary Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
        }
        #rosary-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 30px;
        }
        .bead {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #666;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bead.clicked {
            background-color: #2196F3;
        }
        .decade-separator {
            width: 40px;
            height: 10px;
            background-color: #333;
            margin: 10px;
        }
        #controls {
            margin-top: 20px;
        }
        #current-prayer {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Interactive Rosary Game</h1>
    <p>Click on each bead to pray and progress through the Rosary.</p>

    <div id="rosary-container">
        <!-- 5 decades with 10 beads each and separators -->
    </div>

    <div id="controls">
        <button onclick="resetRosary()">Reset Rosary</button>
        <button onclick="toggleBackgroundMusic()">Toggle Background Music</button>
    </div>

    <div id="current-prayer">Click a bead to start</div>

    <!-- Audio files -->
    <audio id="our-father" src="our_father.mp3"></audio>
    <audio id="hail-mary" src="hail_mary.mp3"></audio>
    <audio id="glory-be" src="glory_be.mp3"></audio>
    <audio id="chime" src="chime.mp3"></audio>
    <audio id="background-music" src="background_music.mp3" loop></audio>

    <script>
        const prayers = [
            { type: "Our Father", sound: "our-father" },
            ...Array(10).fill({ type: "Hail Mary", sound: "hail-mary" }),
            { type: "Glory Be", sound: "glory-be" }
        ];

        let currentDecade = 0;
        const totalDecades = 5;
        let backgroundMusicPlaying = false;

        const rosaryContainer = document.getElementById("rosary-container");
        const currentPrayerDisplay = document.getElementById("current-prayer");

        function createRosary() {
            for (let decade = 0; decade < totalDecades; decade++) {
                const decadeContainer = document.createElement("div");
                decadeContainer.classList.add("decade");

                prayers.forEach(prayer => {
                    const bead = document.createElement("div");
                    bead.classList.add("bead");
                    bead.onclick = () => playPrayer(prayer, bead);
                    decadeContainer.appendChild(bead);
                });

                rosaryContainer.appendChild(decadeContainer);

                if (decade < totalDecades - 1) {
                    const separator = document.createElement("div");
                    separator.classList.add("decade-separator");
                    rosaryContainer.appendChild(separator);
                }
            }
        }

        function playPrayer(prayer, bead) {
            if (!bead.classList.contains("clicked")) {
                bead.classList.add("clicked");
                playSound(prayer.sound);
                currentPrayerDisplay.textContent = `Praying: ${prayer.type}`;
                
                // Check if the decade is complete
                if (isDecadeComplete()) {
                    currentDecade++;
                    if (currentDecade < totalDecades) {
                        playSound("chime");  // Transition sound
                        alert(`Decade ${currentDecade} complete!`);
                    } else {
                        alert("Rosary Complete! Well done!");
                        resetRosary();
                    }
                }
            }
        }

        function isDecadeComplete() {
            const decadeBeads = rosaryContainer.querySelectorAll(".decade:nth-child(" + (currentDecade * 2 + 1) + ") .bead");
            return Array.from(decadeBeads).every(bead => bead.classList.contains("clicked"));
        }

        function playSound(soundId) {
            const audio = document.getElementById(soundId);
            if (audio) {
                audio.currentTime = 0;
                audio.play();
            }
        }

        function resetRosary() {
            document.querySelectorAll(".bead").forEach(bead => bead.classList.remove("clicked"));
            currentDecade = 0;
            currentPrayerDisplay.textContent = "Click a bead to start";
        }

        function toggleBackgroundMusic() {
            const backgroundMusic = document.getElementById("background-music");
            if (backgroundMusicPlaying) {
                backgroundMusic.pause();
                backgroundMusicPlaying = false;
            } else {
                backgroundMusic.play();
                backgroundMusicPlaying = true;
            }
        }

        // Initialize the Rosary on page load
        createRosary();
    </script>
</body>
</html>
