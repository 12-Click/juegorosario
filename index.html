<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Village Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
        }

        #triviaPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        .popup-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="triviaPopup" class="hidden">
        <div class="popup-content">
            <h2>Trivia Question</h2>
            <p id="triviaQuestion"></p>
            <input type="text" id="triviaAnswer" placeholder="Your answer here">
            <button id="submitAnswer">Submit</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let road, houses = [];
        let currentHouseIndex = 0;
        const triviaQuestions = [
            { question: "What is the name of Santa's reindeer?", answer: "Rudolph" },
            { question: "In which country is the tradition of the Advent calendar believed to have started?", answer: "Germany" },
            { question: "What do people traditionally put on top of a Christmas tree?", answer: "Star" }
        ];

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // Road creation
            createRoad();

            // House creation
            createHouses();

            camera.position.z = 5;

            // Animation loop
            animate();
        }

        function createRoad() {
            const geometry = new THREE.PlaneGeometry(10, 100);
            const textureLoader = new THREE.TextureLoader();
            const roadTexture = textureLoader.load('images/road.gif'); // Replace with your road GIF path
            const material = new THREE.MeshBasicMaterial({ map: roadTexture });
            road = new THREE.Mesh(geometry, material);
            road.rotation.x = -Math.PI / 2;
            scene.add(road);
        }

        function createHouses() {
            const houseImages = [
                'images/house1.png', // Replace with your house image paths
                'images/house2.png',
                'images/house3.png'
            ];

            for (let i = 0; i < triviaQuestions.length; i++) {
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const textureLoader = new THREE.TextureLoader();
                const houseTexture = textureLoader.load(houseImages[i]);
                const material = new THREE.MeshBasicMaterial({ map: houseTexture });
                const house = new THREE.Mesh(geometry, material);
                house.position.set(-4 + i * 2.5, 0.5, -10 + i * 5);
                houses.push(house);
                scene.add(house);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            checkHouseCollision();
            renderer.render(scene, camera);
        }

        function checkHouseCollision() {
            const playerPosition = camera.position.z;
            if (playerPosition < -4 + currentHouseIndex * 5) {
                showTriviaPopup();
            }
        }

        function showTriviaPopup() {
            const question = triviaQuestions[currentHouseIndex].question;
            document.getElementById('triviaQuestion').textContent = question;
            document.getElementById('triviaPopup').classList.remove('hidden');

            document.getElementById('submitAnswer').onclick = function() {
                const answer = document.getElementById('triviaAnswer').value;
                if (answer.toLowerCase() === triviaQuestions[currentHouseIndex].answer.toLowerCase()) {
                    currentHouseIndex++;
                    if (currentHouseIndex < triviaQuestions.length) {
                        camera.position.z += 5; // Move to next house
                    } else {
                        alert("You've completed the game!");
                    }
                    document.getElementById('triviaPopup').classList.add('hidden');
                    document.getElementById('triviaAnswer').value = ""; // Clear answer
                } else {
                    alert('Wrong answer! Try again.');
                }
            };
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the game
        init();
    </script>
</body>
</html>
